<!doctype html>
<html lang="en" class="is-initial">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synastral — All Items</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <nav class="nav-left">
        <a class="nav-link" href="index.html" data-swup-preload>NOUVEAUTÉS</a>
        <a class="nav-link active" href="collections.html" data-swup-preload>COLLECTIONS</a>
        <a class="nav-link" href="about.html" data-swup-preload>ABOUT</a>
      </nav>
      <a class="brand" href="index.html" data-swup-preload>SYN/ASTRAL</a>
      <a class="cta" href="https://etsy.com" target="_blank" rel="noreferrer">SHOP ON ETSY</a>
    </div>
  </header>

  <main id="swup" class="transition-fade" data-swup="container">

    <!-- FILTERS TOOLBAR -->
<section class="wrap section filters hr-b">
  <div class="filters-row">
    <div class="filters-group">
      <div class="filters-label">Collection</div>
      <div class="filters-toggles" data-filter-group="collection">
        <button class="toggle is-active" data-value="all">All</button>
        <button class="toggle" data-value="animals">Animals</button>
        <button class="toggle" data-value="birthstone">Birthstone</button>
        <button class="toggle" data-value="planets">Planets</button>
        <button class="toggle" data-value="symbols">Symbols</button>
      </div>
    </div>

    <div class="filters-group">
      <div class="filters-label">Star sign</div>
      <div class="filters-toggles" data-filter-group="sign">
        <button class="toggle is-active" data-value="all">All</button>
        <button class="toggle" data-value="aries">Aries</button>
        <button class="toggle" data-value="taurus">Taurus</button>
        <button class="toggle" data-value="gemini">Gemini</button>
        <button class="toggle" data-value="cancer">Cancer</button>
        <button class="toggle" data-value="leo">Leo</button>
        <button class="toggle" data-value="virgo">Virgo</button>
        <button class="toggle" data-value="libra">Libra</button>
        <button class="toggle" data-value="scorpio">Scorpio</button>
        <button class="toggle" data-value="sagittarius">Sagittarius</button>
        <button class="toggle" data-value="capricorn">Capricorn</button>
        <button class="toggle" data-value="aquarius">Aquarius</button>
        <button class="toggle" data-value="pisces">Pisces</button>
      </div>
    </div>

    <div class="filters-actions">
      <button class="toggle clear" data-clear>Clear</button>
      <div class="filters-count" aria-live="polite"><span data-count>0</span> items</div>
    </div>
  </div>
</section>

    <section class="wrap section">
      <h1 class="display-sm">All Items</h1>
    </section>

    <section class="grid hr-t">
  <a class="card" href="#"
     data-collection="birthstone"
     data-sign="libra">
    <img src="assets/img/hero-left.jpg" alt="">
    <div class="card-meta">
      <span class="link-underline">Libra — Pink Puppies</span>
      <span>£29.00</span>
    </div>
  </a>

  <a class="card" href="#"
     data-collection="animals"
     data-sign="aries">
    <img src="assets/img/hero-right.jpg" alt="">
    <div class="card-meta">
      <span class="link-underline">Aries — Chrome Ram</span>
      <span>£29.00</span>
    </div>
  </a>

  <!-- …repeat, just tag each with data-collection + data-sign -->
</section>


  <script src="https://unpkg.com/swup@4"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>

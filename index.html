<!doctype html>
<html lang="en" class="is-initial">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synastral — Editorial Prints</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="wrap">
      <nav class="nav-left">
        <a class="nav-link" href="index.html" data-swup-preload>NOUVEAUTÉS</a>
        <a class="nav-link" href="collections.html" data-swup-preload>COLLECTIONS</a>
        <a class="nav-link" href="about.html" data-swup-preload>ABOUT</a>
      </nav>
      <a class="brand" href="index.html" data-swup-preload>SYN/ASTRAL</a>
      <a class="cta" href="https://etsy.com" target="_blank" rel="noreferrer">SHOP ON ETSY</a>
    </div>
  </header>

  <!-- Page container for Swup -->
  <main id="swup" class="transition-fade" data-swup="container">
    <!-- Split hero -->
    <section class="split-hero hr-b">
      <figure class="hero-pane">
        <img src="assets/img/hero-left.jpg" alt="" />
        <figcaption class="hero-copy">
          <h1 class="display">NEW DROP</h1>
          <a class="btn" href="collections.html" data-swup-preload>VOIR</a>
        </figcaption>
      </figure>
      <figure class="hero-pane hero-pane--right">
        <img src="assets/img/hero-right.jpg" alt="" />
        <figcaption class="hero-tag">Visionnaire Jazz Club</figcaption>
      </figure>
    </section>

    <!-- Collections strip -->
    <section class="wrap section">
      <h2 class="h2 section-title">Collections</h2>
    </section>

    <section class="strip hr-t hr-b">
      <a class="tile" href="collections.html" data-swup-preload>
        <img loading="lazy" src="assets/img/hero-left.jpg" alt="">
        <div class="tile-meta">
          <div class="label">COLLECTION</div>
          <div class="title">Animals</div>
          <span class="chip">VOIR</span>
        </div>
        <span class="tick"></span>
      </a>
      <a class="tile" href="collections.html" data-swup-preload>
        <img loading="lazy" src="assets/img/hero-right.jpg" alt="">
        <div class="tile-meta">
          <div class="label">COLLECTION</div>
          <div class="title">Birthstone</div>
          <span class="chip">VOIR</span>
        </div>
        <span class="tick"></span>
      </a>
      <a class="tile" href="collections.html" data-swup-preload>
        <img loading="lazy" src="assets/img/hero-left.jpg" alt="">
        <div class="tile-meta">
          <div class="label">COLLECTION</div>
          <div class="title">Planets</div>
          <span class="chip">VOIR</span>
        </div>
        <span class="tick"></span>
      </a>
      <a class="tile" href="collections.html" data-swup-preload>
        <img loading="lazy" src="assets/img/hero-right.jpg" alt="">
        <div class="tile-meta">
          <div class="label">COLLECTION</div>
          <div class="title">Symbols</div>
          <span class="chip">VOIR</span>
        </div>
        <span class="tick"></span>
      </a>
    </section>
  </main>

  <script src="https://unpkg.com/swup@4"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
